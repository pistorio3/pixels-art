<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">

</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <div id="color-palette">
    <div id="one" class="color" ></div>
    <div id="two" class="color"></div>
    <div id="three" class="color"></div>
    <div id="four" class="color"></div>
  </div>

  <div class="container-button">
    <button id="clear-board">Limpar</button>
  </div>

  <div class="container-input">
    <input id="board-size" type="number" min="1" placeholder="Informe o valor do board">
    <button id="generate-board" >VQV</button>
  </div>

  <div class="headings">
    <h2 >Board</h2>
  </div>

  <div id="pixel-board" ></div>
  <div id="new-board"></div>
</body>
<script src="script.js"></script>
</html>
